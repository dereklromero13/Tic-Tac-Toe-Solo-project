<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <main class="tic-tac-toe-game-area">
      <section class="player-1-game-section">
      <div class="player-1-wins">
        <h1 class="player-1-title">player 1</h1>
        <h2 class="player-1-number-of-wins"># Wins</h2>
      </div>
      <div class="player-1-wins-area">
    </section>
    <section class="container">
      <h1 class="selected-players-turn">It's your turn</h1>
      <div class="play-area">
       <button class="top-left"></button>
       <button class="top-middle"></button>
       <button class="top-right"></button>
       <button class="middle-left"></button>
       <button class="middle-middle"></button>
       <button class="middle-right"></button>
       <button class="bottom-left"></button>
       <button class="bottom-middle"></button>
       <button class="bottom-right"></button>
     </div>
    </section>
    <section class="player-2-game-section">
      <div class="player-2-wins">
        <h1 class="player-2-title">player 2</h1>
        <h2 class="player-2-number-of-wins"># Wins</h2>
      </div>
      <div class="player-2-wins-area">
    </section>
  </main>
  </body>
  <!-- <script src="./src/"></script> -->
  <!-- <script src="./src/"></script> -->
</html>
